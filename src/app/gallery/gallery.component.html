<div class="gallery-container mat-typography">
  <div class="gallery-carousel mat-elevation-z2">
    <button class="arrow left" (click)="prevImage()">&#10094;</button>
    <img
      class="gallery-image"
      [src]="images[currentIndex]"
      alt="Gallery Image"
    />
    <button class="arrow right" (click)="nextImage()">&#10095;</button>
  </div>

  <!-- Add image button -->
  <div class="upload-section">
    <button class="add-btn" (click)="fileInput.click()">+ Add Image</button>
    <input
      #fileInput
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>
</div>
