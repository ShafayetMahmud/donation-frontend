<!-- donation.component.html -->

<div style="display: flex; justify-content: center; padding: 40px 20px;">
  <mat-card style="width: 100%; max-width: 400px; padding: 24px; border-radius: 12px;">
    
    <mat-card-title style="text-align: center; color: #2e7d32; font-size: 24px; font-weight: bold;">
      Donation Application
    </mat-card-title>
    
    <mat-card-content>
      <form (ngSubmit)="donate()" #donationForm="ngForm">

        <mat-form-field appearance="outline" style="width: 100%; margin-top: 16px;">
          <mat-label>Amount</mat-label>
          <input matInput type="number" [(ngModel)]="amount" name="amount" required>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-top: 16px;">
          <mat-label>Phone</mat-label>
          <input matInput type="text" [(ngModel)]="senderPhone" name="senderPhone" required>
        </mat-form-field>

        <button mat-raised-button 
                color="primary" 
                style="width: 100%; margin-top: 24px; background-color: #2e7d32; font-weight: 600;">
          Donate Now
        </button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
