<div class="campaign-shell">
  <div class="campaign-card">

    <h1 class="title">Edit Cash Donation</h1>
    <p class="subtitle">Update donation details</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="campaign-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currency">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Approval Status</mat-label>
        <mat-select formControlName="approvalStatus">

          <mat-option [value]="approvalStatusEnum.Pending">
            Pending
          </mat-option>

          <mat-option [value]="approvalStatusEnum.Approved">
            Approved
          </mat-option>

          <mat-option [value]="approvalStatusEnum.Rejected">
            Rejected
          </mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="cta">
        Update Donation
      </button>

    </form>

  </div>
</div>
