<div *ngIf="isLoading" class="loading">
  Loading donation...
</div>

<div *ngIf="!isLoading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Donor Info -->
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-slide-toggle formControlName="isAnonymous">
      Anonymous Donation
    </mat-slide-toggle>

    <!-- Donation Info -->
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Currency</mat-label>
      <input matInput formControlName="currency" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>

    <!-- Approval Status -->
    <mat-form-field appearance="fill">
      <mat-label>Approval Status</mat-label>
      <select matNativeControl formControlName="approvalStatus">
        <option *ngFor="let status of [approvalStatusEnum.Pending, approvalStatusEnum.Approved, approvalStatusEnum.Rejected]" 
                [value]="status">
          {{ approvalStatusEnum[status] }}
        </option>
      </select>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Update Donation
    </button>

  </form>
</div>
