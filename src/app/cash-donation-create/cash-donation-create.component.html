<div class="campaign-shell">
  <div class="campaign-card">

    <h1 class="title">Create Cash Donation</h1>
    <p class="subtitle">Record a new cash donation manually</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="campaign-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currency">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="isAnonymous">
        Anonymous Donation
      </mat-slide-toggle>

      <button mat-raised-button color="primary" type="submit" class="cta">
        Save Donation
      </button>

    </form>

  </div>
</div>
