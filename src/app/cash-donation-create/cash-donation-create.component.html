<div class="campaign-shell">
  <div class="campaign-card">

    <h1 class="title">Create Cash Donation</h1>
    <p class="subtitle">Record a new cash donation manually</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="campaign-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currency">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="isAnonymous">
        Anonymous Donation
      </mat-slide-toggle>

      <!-- Existing Receipt Preview -->
      <div *ngIf="receiptPreview" class="receipt-preview">
        <p>Receipt Preview:</p>
        <img [src]="receiptPreview" alt="Receipt" width="200">
      </div>

      <!-- Receipt Upload -->
      <div class="receipt-upload">
        <label class="upload-label">Upload / Replace Receipt</label>
        <div class="upload-box" (click)="triggerReceiptUpload()">
          <ng-container *ngIf="!receiptPreview">
            <p>Click to upload receipt image</p>
          </ng-container>
        </div>
        <input #receiptInput type="file" accept="image/*" (change)="onReceiptSelected($event)" hidden />
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="cta">
        Submit Donation
      </button>

    </form>

  </div>
</div>
