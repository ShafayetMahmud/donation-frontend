<div class="not-found-container">
  <span class="material-icons error-icon">error_outline</span>
  <h1 class="error-title">{{ message }}</h1>
  <p class="error-message">{{ details }}</p>
  <div class="action-buttons">
    <a mat-raised-button class="home-button" routerLink="/">Go to Home</a>
    <a mat-stroked-button class="contact-button" routerLink="/contact">Contact Support</a>
  </div>
</div>
