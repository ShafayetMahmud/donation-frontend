<div class="user-management container">
  <h2>Assign Roles</h2>

  <div *ngIf="loading" class="spinner-container">
    <p>Loading users...</p>
  </div>

  <div *ngIf="!loading && users.length > 0; else emptyUsers">
    <div class="table-card">
      <table class="donation-table mat-elevation-z8">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Current Roles</th>
            <th>Assign New Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <ul *ngIf="user.campaignRoles.length > 0; else noRoles">
                <li *ngFor="let role of user.campaignRoles">
                  {{ role.campaignName }} : {{ role.role }}
                </li>
              </ul>
              <ng-template #noRoles>â€”</ng-template>
            </td>
            <td>
              <select [(ngModel)]="user.selectedRole">
                <option value="" disabled>Select Role</option>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
              <select [(ngModel)]="user.selectedCampaign">
                <option value="" disabled>Select Campaign</option>
                <option *ngFor="let campaign of campaigns" [value]="campaign.id">{{ campaign.name }}</option>
              </select>
              <button 
                mat-button 
                color="primary" 
                (click)="assignRole(user)"
                [disabled]="!user.selectedRole || !user.selectedCampaign">
                Assign
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #emptyUsers>
    <div class="empty-state">
      <h3>No users available</h3>
    </div>
  </ng-template>
</div>
